services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: kiosk
      POSTGRES_PASSWORD: kiosk
      POSTGRES_DB: kiosk
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kiosk -d kiosk"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s

  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://kiosk:kiosk@db:5432/kiosk
      NODE_ENV: production
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
